
<h1>{{message}}</h1>
 {% if people %}
 <style>
        table, th, td {
            border: 1px solid black;
        }
            table{
                margin-bottom: 20px;
            }
            body{
                margin: 25px;
            }
            a{text-decoration: none}
</style>
 <table>
  <tr>
   <th>Name</th>
   <th>Phone</th>
   <th>Age</th>
  </tr>
  {% for person in people %}
  <tr >
   <td>{{person.name}}</td>
   <td>{{person.phone}}</td>
   <td>{{person.age}}</td>
   <td><a href="/delete/{{person.id}}">Delete</a></td>
   <td><a href="/edit/{{person.id}}">Edit</a></td>
  </tr>
  {% endfor %}
 </table>
 {% else %}
 <p>
  No people in the database {% endif %} 
  
  <button><a href="/insert" style="text-decoration: none">Add</a></button>
